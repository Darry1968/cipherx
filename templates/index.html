        padding: 10px;

<form action="/" method="post">

        <div class="container">

            <input type="text" class="textbox" id="p" name="CT" placeholder="Enter Text to Identify the cipher">

        <input type="submit" class="btn" name="calc" value="Submit">
        <br>
        <div class="container">{% if output is defined %}{% for cipher,match_percentage in output %}
            <a href="/{{cipher}}">{{cipher}}</a> &emsp13; {{match_percentage}}<br>
            {% endfor %}{% endif %}
        </div>
    </div>
</form>
